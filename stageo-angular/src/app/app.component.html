<div class="rigth-content">
    <mat-card class="example-card">

        <mat-card-header>
          <mat-card-title>Login/Register</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Login">
                    <mat-form-field class="email example-full-width">
                        <input type="email" matInput placeholder="E-mail">
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>

                <button class="mat-button" mat-button color="primary">Login</button>                </mat-tab>

                <mat-tab label="Register">
                        <mat-form-field class="example-full-width">
                          <mat-label>Favorite food</mat-label>
                          <input matInput placeholder="Ex. Pizza" value="Sushi">
                        </mat-form-field>
                      
                        <mat-form-field class="example-full-width">
                          <mat-label>Leave a comment</mat-label>
                          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                        </mat-form-field>
                </mat-tab>
              </mat-tab-group>              
        </mat-card-content>

    </mat-card>
</div>
